<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="left">
        Your Result
        <div class="circle">
          <h1>76</h1>
          of 100
        </div>
        <h3>Great.</h3>
        You scored higher than 65% of the people who have taken these tests.
      </section>

      <section class="right">
        <h3>Summary</h3>
        <div class="reaction"><p>Reaction</p> <p>80 / 100</p></div>
        <div class="memory"><p>Memory</p> <p>92 / 100</p></div>
        <div class="verbal"><p>Verbal</p> <p>61 / 100</p></div>
        <div class="visual"><p>Visual</p> <p>72 / 100</p></div>
        <button>Continue</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Augusto Baez</a>.
    </div>
  </body>
</html>
